<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment by using this form</p>
        <div class="alert alert-info mt-3" *ngIf="isSent">Comment is submitted succesfully!</div>
        <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control shadow-effect" placeholder="Enter your name" name="name"
                    formControlName="name">
            </div>
            <div class="form-group">
                <label for="">Comment</label>
                <textarea class="form-control shadow-effect" id="commentContent" cols="30" rows="10"
                    placeholder="Add your comment" formControlName="comment"></textarea>
            </div>
            <button class="btn btn-info btn-theme" [disabled]="commentForm.invalid">Add a Comment</button>
        </form>
    </div>
</div>
