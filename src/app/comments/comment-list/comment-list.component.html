<div class="card mb-5 mt-5 pb-5 shadow-effect">
    <div class="card-body">
        <h4 class="mt-3 mb-3">Comments</h4>
        <div class="comment-box mt-3" *ngFor="let comment of commentsArray;let i =index">
            <h6 class="mb-0">{{comment.data.name}}</h6>
            <small class="text-danger">LAST UPDATED {{comment.data.postedAt.toMillis()|date}}</small>
            <div class="mt-3 mb-3">
                {{comment.data.comment}}
            </div>
        </div>
    </div>
</div>
